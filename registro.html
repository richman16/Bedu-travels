<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/registro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Bedu Travels</title>
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="assets/images/bedu_logo.png" alt="Bedu_logo" id="bedu-logo">
        </a>
        <div>
            <a href="./login.html">LogIn</a>
            <a href="">SignUp</a>
        </div>
    </nav>

    <section>
        <div class="content">
            <h1 class="margin-bottom-md margin-top-lg">Información de tu cuenta en Bedu-Travels</h1>
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">

                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email">

                <label for="numero">Número Telefónico</label>
                <input type="text" name="numero" id="numero">

                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">

                <label for="nacion">Nacionalidad</label>
                <input type="text" name="nacion" id="nacion">

                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">

                <label for="passconfirm">Confirmar Contraseña</label>
                <input type="password" name="passconfirm" id="passconfirm">

                <button>Registrarse</button>
            </form>
        </div>
    </section>

    <footer class="">
        <ul class="padding-left-sm">
            <li>Bedu Travels</li>
            <li>hola@bedutravels.com</li>
        </ul>
        <div class="social-media-container">
            <a href="">
                <img src="assets/images/facebook.svg" alt="Logo Facebook">
            </a>
            <a href="">
                <img src="assets/images/twitter.svg" alt="Logo Twitter">
            </a>
            <a href="">
                <img src="assets/images/instagram.svg" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
